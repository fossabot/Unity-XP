name: Unity XP (ISO)
on:
  push:
    branches-ignore:
      - 'releases/**'
    paths-ignore:
      - '.gitbook.yml'
      - '_config.yml'
      - 'readme.md'
      - 'update.sh'
      - '.github/workflows/download-counter.yml'
      - 'docs/**'
      - 'resources/**'
      - 'screenshots/**'
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: Instalação de dependências
      run: |
            sudo apt update
            sudo apt install -y apt-transport-https debootstrap mtools npm rsync squashfs-tools sshpass xorriso
            wget https://github.com/rauldipeas/Unity-XP/blob/master/resources/debs/megacmd_1.1.0_amd64.deb
            sudo apt install -y ./megacmd_1.1.0_amd64.deb
    - name: Compilação da imagem de instalação
      run: bash code/build.sh
    - name: Upload da imagem de instalação para o Dropbox
      run: |
            mega-login 'rauldipeas@mail.com' '${{ secrets.MEGA_PASS }}'
            mega-put $HOME/Unity-XP/iso/unity-xp-19.10-amd64.* /Unity-XP/
